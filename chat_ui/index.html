<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Web UI</title>

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="src/style/index.css" />
    <link rel="icon" href="./assets/icon.jpg" />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <div id="header">
          <h1>Chat Web UI</h1>
        </div>

        <div class="content">
          <ul id="chat-area">
            <li class="msg-box msg-box-user">
                <p class="msg msg-user">こんにちは</p>
            </li>

            <li class="msg-box">
                <img class="img-circle" src="./assets/icon.jpg" alt="image" />
                <p class="msg">なんでも聞いてください。</p>
            </li>

            <!-- append messages here -->

          </ul>
        </div>

        <div id="footer">
          <input
            id="msg-input"
            type="text"
            placeholder="メッセージ（Shift+Enterで送信）"
          />
          <button id="submit-button">
            送信
          </button>
        </div>
      </div>
    </div>

    <script src="src/utils/string.js"></script>
    <script src="src/utils/element.js"></script>
    <script src="src/components/botMessage.js"></script>
    <script src="src/components/userMessage.js"></script>
    <script src="src/api/gen.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
